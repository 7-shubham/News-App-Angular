<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened" class="mat-18">menu</mat-icon>
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened" class="mat-18">close</mat-icon>
  </button>
  <span>News Application</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav="matSidenav">
    <img src="../../images/images.png" alt="" class="avatar mat-elavation-z8">
    <h4>Shubham Sharma</h4>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let source of sources">
    <button (click)="getNewsById(source)" mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>{{source.name}}</span>
    </button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4">
    <div class="heading">
      <h2>{{selectedNewsChannel}}</h2>
    </div>
    <br><br>
    <section class="home-cards">
      <ng-container *ngFor="let article of articles">
      <div class="card">
        <img src="{{article.urlToImage}}" alt="card1">
        <a href="#">Author: {{article.author}}</a>
        <p class="date">Date: {{article.publishedAt | date: 'medium'}}</p>
        <h3 style="font-weight: bold;">{{article.title}}</h3>
        <p>{{article.description}}</p>
        <a href="{{article.url}}">Read More <i class="fas fa-chevron-right"></i></a>

      </div>
    </ng-container>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
